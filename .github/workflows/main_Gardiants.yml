# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Gardiants

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_155805ad8a4142f3b465aa0600810ab9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_11f4f86f98774ce89e3b78d415744e5b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_155805ad8a4142f3b465aa0600810ab9 }}/1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Gardiants'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1653b2e0a1814f5f975f40e48a8f9f11 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_155805ad8a4142f3b465aa0600810ab9 }}/1:${{ github.sha }}'