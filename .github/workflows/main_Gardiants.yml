# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Gardiants

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ae986ddcce8e4009807b1b90a5862817 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dcca01d3a8ee4889b1a8e940a7e16639 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ae986ddcce8e4009807b1b90a5862817 }}/1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Gardiants'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1a9d095e3e8e4c2c93e0fcf6abdf4d4c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ae986ddcce8e4009807b1b90a5862817 }}/1:${{ github.sha }}'